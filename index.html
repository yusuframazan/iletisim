<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info p strong {
            font-weight: bold;
            margin-right: 5px;
        }

        .no-data {
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>İletişim Formu Verileri</h1>

    <div class="container" id="contact-data">
        <!-- İletişim formu verileri burada listelenecek -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>

    <script>
        // Gerekli Firebase SDK'larını içe aktarın
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, onValue } from "firebase/database";

        // Firebase yapılandırma
        const firebaseConfig = {
            apiKey: "AIzaSyAmNW_Tcu9tp00QVbh6ZQX1v0bPUQExw6s",
            authDomain: "iletisim-902bb.firebaseapp.com",
            databaseURL: "https://iletisim-902bb-default-rtdb.europe-west1.firebaseatabase.app",
            projectId: "iletisim-902bb",
            storageBucket: "iletisim-902bb.appspot.com",
            messagingSenderId: "1088047995375",
            appId: "1:1088047995375:web:eb6fdac69c506f1c7b3e1a",
            measurementId: "G-3FKYYMHDJX"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // İletişim formu verilerini gösterme işlevi
        function renderContactData(data) {
            const contactDataDiv = document.getElementById('contact-data');
            contactDataDiv.innerHTML = '';

            if (data) {
                Object.keys(data).forEach((key) => {
                    const contact = data[key];
                    const contactInfoDiv = document.createElement('div');
                    contactInfoDiv.classList.add('contact-info');
                    contactInfoDiv.innerHTML = `
                        <p><strong>İsim:</strong> ${contact.name}</p>
                        <p><strong>E-posta:</strong> ${contact.email}</p>
                        <p><strong>Konu:</strong> ${contact.subject}</p>
                        <p><strong>Mesaj:</strong> ${contact.message}</p>
                    `;
                    contactDataDiv.appendChild(contactInfoDiv);
                });
            } else {
                const noDataDiv = document.createElement('div');
                noDataDiv.classList.add('no-data');
                noDataDiv.textContent = 'İletişim verisi mevcut değil.';
                contactDataDiv.appendChild(noDataDiv);
            }
        }

        // "contact" düğümündeki verileri dinle
        onValue(ref(database, 'contact'), (snapshot) => {
            const data = snapshot.val();
            renderContactData(data);
        });
    </script>
</body>

</html>

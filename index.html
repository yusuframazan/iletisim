<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu Verileri</title>
    <!-- Firebase CDN'i -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmNW_Tcu9tp00QVbh6ZQX1v0bPUQExw6s",
            authDomain: "iletisim-902bb.firebaseapp.com",
            databaseURL: "https://iletisim-902bb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "iletisim-902bb",
            storageBucket: "iletisim-902bb.appspot.com",
            messagingSenderId: "1088047995375",
            appId: "1:1088047995375:web:eb6fdac69c506f1c7b3e1a",
            measurementId: "G-3FKYYMHDJX"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const contactRef = ref(db, 'contact');

        // İletişim formu verilerini gösterme işlevi
        function renderContactData(data) {
            const contactDataDiv = document.getElementById('contact-data');
            contactDataDiv.innerHTML = ''; // Önceki verileri temizle

            // Veri var mı kontrol et
            if (data) {
                // Her iletişim girişi için döngü oluştur
                Object.keys(data).forEach((key) => {
                    const contact = data[key];
                    // İletişim bilgilerini göstermek için HTML elementleri oluştur
                    const contactDiv = document.createElement('div');
                    contactDiv.innerHTML = `
                        <p><strong>İsim:</strong> ${contact.name}</p>
                        <p><strong>E-posta:</strong> ${contact.email}</p>
                        <p><strong>Konu:</strong> ${contact.subject}</p>
                        <p><strong>Mesaj:</strong> ${contact.message}</p>
                        <hr>
                    `;
                    // İletişim bilgilerini contactDataDiv'e ekle
                    contactDataDiv.appendChild(contactDiv);
                });
            } else {
                // Veri yoksa bir mesaj göster
                contactDataDiv.innerHTML = '<p>İletişim verisi mevcut değil.</p>';
            }
        }

        // "contact" düğümündeki verileri dinle
        onValue(contactRef, (snapshot) => {
            const data = snapshot.val();
            // Verileri sayfada göster
            renderContactData(data);
        });
    </script>
    <style>
        /* Genel stil tanımlamalarını burada yapabilirsiniz */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Açık gri arka plan */
        }
        
        header {
            background-color: #4caf50; /* Yeşil tonları */
            color: #fff; /* Beyaz metin */
            padding: 10px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo h1 {
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff; /* Beyaz metin */
            text-decoration: none;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Beyaz arka plan */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .contact-info h2 {
            color: #4caf50; /* Yeşil tonları */
        }
        
        .contact-info p {
            color: #333; /* Koyu gri metin */
        }
        
        .contact-data {
            margin-top: 20px;
        }
        
        .contact-data p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <h1>İletişim Formu Verileri</h1>
        </div>
    </div>
</header>

<main>
    <div class="contact-info">
        <h2>İletişim Bilgileri</h2>
        <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz:</p>
        <ul>
            <li>Telefon: 123-456-7890</li>
            <li>E-posta: info@orneksite.com</li>
            <li>Adres: Örnek Cad. No: 123, İstanbul, Türkiye</li>
        </ul>
    </div>

    <div class="contact-data" id="contact-data">
        <!-- İletişim formu verileri buraya eklenecek -->
    </div>
</main>
</body>
</html>
